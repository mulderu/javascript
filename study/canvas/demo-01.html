<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(195,150,50,0,2*Math.PI);
ctx.stroke();

 

// Pay attention to my last argument!
//ctx.arc(x,y,radius,startAngle,endAngle, anticlockwise);  

ctx.beginPath()
ctx.arc(100,100,100,0,Math.PI*2, false); // outer (filled)
ctx.arc(100,100,55,0,Math.PI*2, true); // inner (unfills it)
ctx.fill();


ctx.beginPath()
ctx.arc(200,200,100,0,Math.PI, false); // outer (filled)
ctx.arc(200,200,55,Math.PI,Math.PI*2, true); // outer (unfills it)
ctx.fill();


var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(100,10,150,80);

ctx.font = "40px Arial";
ctx.strokeText("Hello World",100,150);


</script> 

</body>
</html>
