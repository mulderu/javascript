<script>

var controller = {
    action : {
    	Test1 : function(This) {
    		console.log ('Test1 Fire');
    		$('#menu > li > ul')
    		  .hide()
    		  .click(function(e) {
    		    e.stopPropagation();

    	Test2 : function(This) {

    			  $(this).find('ul').slideDown();

        Test3 : function(This) {

            	    })
            	  ).css('background-color', 'red')
