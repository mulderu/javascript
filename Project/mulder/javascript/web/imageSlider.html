	    var element = $(this);

		element.delegate('li', 'click', function() {
		    var imgName = $(this).attr('img-name');

			element.trigger('change.slider', imgName);
		});


		element.bind('change.slider', function(e, imgName) {
		    element.find('li').removeClass('current');
			element.find('>[img-name="'+ imgName + '"]').addClass('current');
		});

		element.bind('change.slider', function(e, imgName) {
		});

	};

	$(document).ready(function() {
        /* tab builder */
		var _imgArray = [];
		$('#tabs img').each(function(i,v) {
		     _imgArray.push (v);
		});

        $("#tabs").html('<ul/>');
        $('#tabs ul').append ('<li><a href="#tabs-00">&lt;</a></li>');
        $('#tabs').append ('<div id="tabs-00"></div>');
        $( _imgArray ).each(function(i,img) {
		     var v = $(img).attr('src');
             $('#tabs ul').append ('<li><a href="#tabs-'+i+'"><img src="'+v+'"/></a></li>');
             $('#tabs').append ('<div id="tabs-'+i+'"><img src="'+v+'"/></div>');
		});
        $('#tabs ul').append ('<li><a href="#tabs-99">&gt;</a></li>');
        $('#tabs').append ('<div id="tabs-99"></div>');
