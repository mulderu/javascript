<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="./morris-0.5/morris.min.js"></script> 


<link rel="stylesheet" href="morris-0.5/morris.css">


<meta charset=utf-8 />
<title>Morris.js Line Chart Example</title>
</head>
<body>
  <div id="line-example"></div>
</body>
</html>

<script>
    
(function($) {
    

/*
 * Play with this code and it'll update in the panel opposite.
 *
 * Why not try some of the options above?
 */
Morris.Line({
  element: 'line-example',
  data: [
    { y: '2000', a: 55, b: 88 },
    { y: '2001', a: 66, b: 40 },
    { y: '2007', a: 75,  b: 65 },
    { y: '2008', a: 50,  b: 40 },
    { y: '2009', a: 75,  b: 65 },
    { y: '2010', a: 50,  b: 40 },
    { y: '2011', a: 75,  b: 65 },
    { y: '2012', a: 100, b: 90 },
    { y: '2013', a: 90, b: 40 },
    { y: '2014', a: 40, b: 80 },
    { y: '2015', a: 70, b: 90 }
  ],
  xkey: 'y',
  ykeys: ['a', 'b'],
  labels: ['상담원 A', '상담원 B']
});


    
})(jQuery);
    
    
</script>
